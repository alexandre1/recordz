<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Supermarket</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<link href="/css/main.css" rel="stylesheet" type="text/css" />
</head>

<body><div class="header"></div>
<div class="conteneur">
    <img src="http://djmarketplace.no-ip.biz/images/news.jpg"><marquee  direction="right" scrollamount="5" loop="infinite" onMouseOver="this.stop();" onMouseOut="this.start()" style="border:0px; border-style:dashed;border-color:#CC99CC;"><label>$ARTICLE{'week_news'}</label></marquee>
    <p style="margin:10px"><a href="/cgi-bin/recordz.cgi?lang=$LANG&session=$SESSIONID;" class="menulink" class=&{ns4class};>$LABEL{'label_menu_home'}</a>&nbsp;<a href="/cgi-bin/recordz.cgi?lang=$LANG&amp;page=myaccount&session=$SESSIONID;" class="menulink" class=&{ns4class};>$LABEL{'label_menu_account'}</a>&nbsp;<a href="/cgi-bin/recordz.cgi?action=viewbasket&amp;lang=$LANG&session=$SESSIONID;"class="menulink" class=&{ns4class}; >$LABEL{'label_menu_basket'}</a>&nbsp;<a href="/cgi-bin/recordz.cgi?lang=$LANG&amp;page=login&session=$SESSIONID;" class="menulink" class=&{ns4class};>$LABEL{'label_menu_login'}</a>&nbsp;<a href="/cgi-bin/recordz.cgi?lang=$LANG&amp;page=register&session=$SESSIONID;" class="menulink" class=&{ns4class};>$LABEL{'label_menu_newuser'}</a>$LINK{'admin'}</p>
    <div id="search_box">
		<form id="search_form" action="/cgi-bin/recordz.cgi?lang=$LANG&amp;action=search&session=$SESSIONID" method="post">
		<fieldset>
			<input type="hidden" name="action" value="search" />
			<input type="hidden" name="lang" value="$LANG" />
			<input type="hidden" name="session" value="$SESSIONID"/>
			<img src="../images/atb_search.gif">&nbsp;<label id="search_name_label">$LABEL{'search_name_label'}</label>&nbsp;<input type="text" name="search_name" value="" />&nbsp;&nbsp;<select name="categories">$OPTIONS{'categories'}</select>
			<input type="submit" value="Search" />
		</fieldset>
		</form>	
	</div>
	<div id="list-menu">
		<ul style="float:left;">
			$ARTICLE{'main_menu'}
		</ul>
	</div>
	<div class="centre">
	   <form id="additem" action="/cgi-bin/recordz.cgi?action=addtobasket&amp;lang=$LANG&session=$SESSIONID;" method="get">
			<fieldset>

			<table width="522" border="0">
			  <tr>
			    <td width="224"><label id="article_quantity_label">$LABEL{'article_quantity_label'}</label></td>
			    <td width="682"><input type="text" name="article_quantiy" value="$ARTICLE{'quantity'}" disabled="disabled"/></td>
			  </tr>
			  <tr>
				<td><label id="article_name_label">$LABEL{'article_name_label'}</label></td>
				<td><input type="text" name="article_name" value="$ARTICLE{'name'}" disabled="disabled"/></td>
			  </tr>
			  <tr>
				<td><label id="article_author_label">$LABEL{'article_author_label'}</label></td>
				<td><input type="text" name="article_author" value="$ARTICLE{'author'}" disabled="disabled" /></td>
			  </tr>
			  <tr>
				<td><label id="article_label_label">$LABEL{'article_label_label'}</label></td>
				<td><input type="text" name="article_label" value="$ARTICLE{'label'}" disabled="disabled"/></td>
			  </tr>
			  <tr>
				<td><label id="article_price_label">$LABEL{'article_price_label'}</label></td>
				<td><input type="text" name="article_price" value="$ARTICLE{'price'}" disabled="disabled"/</td>
			  </tr>
			  <tr>
				<td><label id="article_pochette_label">$LABEL{'article_pochette_label'}</label></td>
				<td><input type="text" name="article_pochette" value="$ARTICLE{'pochette'}" disabled="disabled"/></td>
			  </tr>
			  <tr>
				<td><label id="article_date_stock_label">$LABEL{'article_date_stock_label'}</label></td>
				<td><input type="text" name="article_date_stock" value="$ARTICLE{'date_stock'}" disabled="disabled"/></td>
			  </tr>
			  <tr>
				<td><label id="article_genre_label">$LABEL{'article_genre_label'}</label></td>
				<td><input type="text" name="article_genre" value="$ARTICLE{'genre'}" disabled="disabled"/></td>
			  </tr>
			</table>
				<img src="../images/add_cart.gif"><a href="/cgi-bin/recordz.cgi?action=addtobasket&amp;lang=$LANG&amp;article_name=$ARTICLE{'name'}&session=$SESSIONID;" class="menulink" class=&{ns4class};>Ajouter au caddie</a>&nbsp;<a href="/cgi-bin/recordz.cgi?action=viewbasket&amp;lang=$LANG&session=$SESSIONID;" class="menulink" class=&{ns4class};>Mon caddie</a><br />
			</fieldset>				
		</form>
	</div>
 </div>
</body>
</html>
