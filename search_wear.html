 	   function Lvl_P2P(url,closeIt,delay){ //ver1.0 4LevelWebs
			box_category = document.forms.select_wish.category;
			box_subcategory = document.forms.select_wish.subcategory;
			box_fabricant = document.forms.select_wish.fabricant;
			box_taille = document.forms.select_wish.taille;
			if (box_taille) {
				x=document.forms["select_wish"]["taille"].value;
				url = url + '&taille=' + x;
			}
			if (box_category) {
				category_value = box_category.options[box_category.selectedIndex].value;
				url = url + '&category=' + category_value;
			}
			if (box_subcategory) {
				subcategory_value = box_subcategory.options[box_subcategory.selectedIndex].value;
				url = url +  '&subcategory=' + subcategory_value;			
			}
			if (box_fabricant) {
				fabricant_value = box_fabricant.options[box_fabricant.selectedIndex].value;
				url = url + '&fabricant=' + fabricant_value;			
			}
			if (document.select_wish.price_min) {
				price_min_value =document.forms["select_wish"]["price_min"].value;
				url = url + '&price_min=' + price_min_value;
			}
			if (document.select_wish.price_max) {
				price_max_value =document.forms["select_wish"]["price_max"].value;
				url = url + '&price_max=' + price_max_value;
			}
			if (document.select_wish.used) {
				used_box = document.select_wish.used;
				used_value = used_box.options[used_box.selectedIndex].value;
				url = url + '&used=' + used_value;								
			}
			
			

				opener.location.href = url;
		}
	</script>
