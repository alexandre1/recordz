	<script language="javascript">
	
	var skipcycle = false

		function focOnMe(){
		if(!skipcycle){
			window.focus();	
			}
		popopen =  setTimeout('focOnMe()', 500);
		}
		function go()
		{
			
			box = document.select_wish.type_de_compte;
			destination = box.options[box.selectedIndex].value;
			if (destination) location.href = destination;
		}	
		function go2()
		{
			
			box = document.select_wish.time;
			destination = box.options[box.selectedIndex].value;

		}			
	   function Lvl_P2P(url,closeIt,delay){
			date_start_value = this.document.select_wish.date_start.value;

			if (this.document.select_wish.type_de_compte) {
				box = document.select_wish.type_de_compte;

			}
			opener.location.href = url + '&date_start=' + date_start_value +'&date_end=' + date_end_value + '&account_type=' + account_value + '&price=' + price_value;
