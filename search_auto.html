 	   function Lvl_P2P(url,closeIt,delay){ //ver1.0 4LevelWebs
	        if (document.select_wish.fabricant) {
						fabricant_box = document.select_wish.fabricant;

			}

			}
			if (document.select_wish.motorisation) {
			   motorisation_box = document.select_wish.motorisation;

			}
			if (document.select_wish.used) {
				used_box = document.select_wish.used;
				used_value = used_box.options[used_box.selectedIndex].value;				
			}

			var year_fabrication_min_value = document.select_wish.year_fabrication_min.value;
			var year_fabrication_max_value = document.select_wish.year_fabrication_max.value;
			var km_min_value = document.select_wish.km_min.value;
			var km_max_value = document.select_wish.km_max.value;
			var horse_nbr_min_value = document.select_wish.horse_nbr_min.value;
			var horse_nbr_max_value = document.select_wish.horse_nbr_max.value;
			var price_min_value = document.select_wish.price_min.value;
			var price_max_value = document.select_wish.price_max.value;
			var cylindre_min_value = document.select_wish.cylindre_min.value;
			var cylindre_max_value = document.select_wish.cylindre_max.value;
			url = url + '&fabricant=' + fabricant_value + '&cylindre_min=' + cylindre_min_value + '&cylindre_max=' + cylindre_max_value +  '&type=' + type_value + '&year_fabrication_min=' + year_fabrication_min_value + '&year_fabrication_max=' + year_fabrication_max_value  + '&km_min=' + km_min_value + '&km_max=' + km_max_value + '&horse_nbr_min=' + horse_nbr_min_value + '&horse_nbr_max=' + horse_nbr_max_value + '&price_min=' + price_min_value + '&price_max=' + price_max_value + '&withclim=' + withclim_value + '&motorisation=' + motorisation_value + '&used=' + used_value;; 
			opener.location.href = url;
			alert(url);
	}
