	<script language="javascript">
	
	var skipcycle = false

		function focOnMe(){
		if(!skipcycle){
			window.focus();	
			}
		popopen =  setTimeout('focOnMe()', 500);
		}

 	   function Lvl_P2P(url,closeIt,delay){
   			if (document.select_wish.payed) {
				payed_value = '1';
			}else {
				payed_value = '0';
			}
		
	        url = url  + '&article=' + $ARTICLE{'id_article'} + '&payed=' + payed_value + '&u=$u&id_a_paye=$ARTICLE{'id_a_paye'}'  ;

			opener.location.href = url;
		}
	</script>

</head>
<body onload =" popopen =  setTimeout('focOnMe()', 500);">
