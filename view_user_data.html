<head>

<link href="/css/main.css" rel="stylesheet" type="text/css" />

<body>
	<br/>
	<div class="centre">

			<form id="update" action="/cgi-bin/recordz.cgi" method="post">

					  <tr>

						<td><input type="text" name="country" value="$ARTICLE{'country'}"</input>

					  <tr>

						<td></td>
					  </tr>
					  <tr>
						<td><label id="city_label">$LABEL{'city_label'}</label></td>
						<td><input type="text" name="city" value="$ARTICLE{'city'}"/></td>
						<td></td>
					  </tr>
					  <tr>
						<td><label id="npa_label">$LABEL{'npa_label'}</label></td>
						<td><input type="text" name="npa" value="$ARTICLE{'npa'}"/></td>
						<td></td>
					  </tr>
					  <tr>
						<td><label id="phone_number_label">$LABEL{'phone_number_label'}</label></td>
						<td><input type="text" name="phone_number" value="$ARTICLE{'phone_number'}"/></td>
						<td></td>
					  </tr>
					  <tr>
						<td><label id="email_label">$LABEL{'email_label'}</label> </td>
						<td><input type="text" name="email" value="$ARTICLE{'email'}"/></td>
						<td></td>
					  </tr>
					  <tr>
						<td><label id="email_label">$LABEL{'account_label'}</label> </td>
						<td><input type="text" name="email" value="$ARTICLE{'account'}"/></td>
						<td></td>
					  </tr>					  
					  <tr>
						<td><label id="email_label">$LABEL{'date_expiration'}</label> </td>
						<td><input type="text" name="email" value="$ARTICLE{'date_expiration'}"/></td>
						<td></td>
					  </tr>

					</table>

		        <input type="button" value="Fermer" onClick="window.close();"/>
			    
			</form>
		
	</div>
 </div>
