	<script language="javascript">
	
	var skipcycle = false

		function focOnMe(){
		if(!skipcycle){
			window.focus();	
			}
		popopen =  setTimeout('focOnMe()', 500);
		}

		function go()
		{
			
			box = document.select_wish.category;
			destination = box.options[box.selectedIndex].value;
			if (destination) location.href = destination;
		}

		function go2()
		{
			
			box = document.select_wish.subcategory;
			destination = box.options[box.selectedIndex].value;
			if (destination) location.href = destination;
		}
		function go3()
		{
			
			box = document.select_wish.fabricant;

 	   function Lvl_P2P(url,closeIt,delay){ //ver1.0 4LevelWebs

		var price_min_value;
		var price_max_value;
		
	   		if (document.select_wish.category) {
				category_box = document.select_wish.category;
				category_value = category_box.options[category_box.selectedIndex].value;
			    url = url + '&category=' + category_value; 
			}
	   		if (document.select_wish.subcategory) {
				subcategory_box = document.select_wish.subcategory;
				subcategory_value = subcategory_box.options[subcategory_box.selectedIndex].value;

			if (document.select_wish.price_min) {
				price_min_value = document.select_wish.price_min.value;
				url = url + '&price_min=' + price_min_value;				
			}

			}
			if (document.select_wish.fabricant) {
				fabricant_value = document.select_wish.fabricant.value;
				url = url + '&fabricant=' + fabricant_value;				
			}

			if (category_value != '') {
				opener.location.href = url;
			}else {
				alert ("Sélectionnez la catégorie");
			}
	}

	</script>
