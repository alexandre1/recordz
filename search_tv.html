	var skipcycle = false

		function focOnMe(){
		if(!skipcycle){

		function go()

 	   function Lvl_P2P(url,closeIt,delay){ //ver1.0 4LevelWebs
	   	var category_value;
		var fabricant_value;
		var type_ecran_value;
		var tv_size_min_value;
		var tv_size_max_value;
		var price_min_value;
		var price_max_value;
		var processor_value;
		var hard_drive_value;
		var ram_value;
	   		if (document.select_wish.subcategory) {
				category_box = document.select_wish.subcategory;
				category_value = category_box.options[category_box.selectedIndex].value;
				url = url + '&subcategory=' + category_value ;
			}
			if (document.select_wish.fabricant) {
				fabricant_box = document.select_wish.fabricant;
				fabricant_value = fabricant_box.options[fabricant_box.selectedIndex].value;
				url = url +  '&fabricant=' + fabricant_value ;
			}
			if (document.select_wish.type_ecran) {
				type_ecran_box = document.select_wish.type_ecran;
				type_ecran_value = type_ecran_box.options[type_ecran_box.selectedIndex].value;
				url = url +  '&type_ecran=' + type_ecran_value ;
			}
			if (document.select_wish.tv_size_min) {
				tv_size_min_value = document.select_wish.tv_size_min.value;
				url = url + '&tv_size_min=' + tv_size_min_value ;
			}
			if (document.select_wish.tv_size_max) {
				tv_size_max_value = document.select_wish.tv_size_max.value;
				url = url + '&tv_size_max=' + tv_size_max_value ;
			}
			if (document.select_wish.price_min) {
				price_min_value = document.select_wish.price_min.value;
				url = url + '&price_min=' + price_min_value ;
			}
			if (document.select_wish.price_max) {
				price_max_value = document.select_wish.price_max.value;
				url = url +  '&price_max=' + price_max_value;
			}
			if (document.select_wish.processor) {
				processor_value = document.select_wish.processor.value;
				url = url + '&processor=' + processor_value;
			}
			if (document.select_wish.hard_drive) {
				hard_drive_value = document.select_wish.hard_drive.value;
				url = url + '&hard_drive=' + hard_drive_value;
			}
			if (document.select_wish.ram) {
				ram_value = document.select_wish.ram_value;
				url = url + '&ram=' + ram_value;
			}
			if (document.select_wish.used) {
				used_box = document.select_wish.used;
				used_value = used_box.options[used_box.selectedIndex].value;
				url = url + '&used=' + used_value;								
			}

			opener.location.href = url;
	}
