<html>
<head>
<title>Untitled Document</title>
<link href="/css/main.css" rel="stylesheet" type="text/css" />
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
	<script language="javascript">
	
	var skipcycle = false

		function focOnMe(){
		if(!skipcycle){
			window.focus();	
			}
		popopen =  setTimeout('focOnMe()', 500);
		}

		function go()
		{
			
			box = document.select_wish.category;
			destination = box.options[box.selectedIndex].value;
			if (destination) location.href = destination;
		}

		
		function go2()
		{
			
			box = document.select_wish.subcategory;
			destination = box.options[box.selectedIndex].value;
			if (destination) location.href = destination;
		}


 	   function Lvl_P2P(url,closeIt,delay){
			var price_min_value;
			var price_max_value;
			if (document.select_wish.category) {
				cat_box = document.select_wish.category;				
				cat_value = cat_box.options[cat_box.selectedIndex].value;
				alert(cat_value);
				url = url + '&category=' + cat_value;
			}
			if (document.select_wish.subcategory) {
				subcat_box = document.select_wish.subcategory;
				subcat_value = subcat_box.options[subcat_box.selectedIndex].value;
				alert(subcat_value);
				url = url + '&subcategory=' + subcat_value;
			}
			if (document.select_wish.price_min) {
				price_min_value = document.select_wish.price_min.value;
				url = url + '&price_min=' + price_min_value;
			}
			if (document.select_wish.price_max) {
				price_max_value = document.select_wish.price_max.value;
				url = url + '&price_max=' +  price_max_value;
			}
			if (document.select_wish.used) {
				used_box = document.select_wish.used;
				used_value = used_box.options[used_box.selectedIndex].value;
				url = url + '&used=' + used_value;								
			}
			
		if (subcat_value != '') {
			opener.location.href = url;
		} else {
			alert ('Et la catégorie c est pour qui');
		}

	}
	</script>

</head>
<body onload =" popopen =  setTimeout('focOnMe()', 500);">
<br/>
	<form name="select_wish" action="/cgi-bin/recordz.cgi?lang=$LANG&amp;action=search&session=$SESSIONID" method="post">
		<input type="hidden" name="action" value="dosearchastro">
		<input type="hidden" name="lang" value="$LANG">

	<table>
	<tr>
		$SELECT{'astro_categories'} $SELECT{'astro_subcategories'}
	</tr>
	<tr>
		<td>$LABEL{'price_min'}</td><td><input type="text" name="price_min"></input></td>
	</tr>
	<tr>
		<td>$LABEL{'price_max'}</td><td><input type="text" name="price_max"></input></td>
	</tr>

	<tr>
		$ARTICLE{'used'}
	</tr>
	</tr>
	</table>
	<br/>	<br/>
	<input type="button"  onClick="Lvl_P2P('/cgi-bin/recordz.cgi?lang=$LANG&session=$SESSIONID&action=dosearchastro',true,0500)" value="Chercher">&nbsp;<input type="button" onClick="window.close();" value="Fermer">
	</form>
</body>
</html>
